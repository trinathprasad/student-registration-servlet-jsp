<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #00bcd4, #009688);
  }

  .container {
    background: #fff;
    width: 380px;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    transition: all 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  h2 {
    color: #00796b;
    margin-bottom: 25px;
    font-size: 24px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    text-align: left;
    margin: 12px 0 5px 5px;
    font-weight: 600;
    color: #333;
  }

  input {
    width: 100%;
    height: 40px;
    padding: 8px 10px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #00bcd4;
    box-shadow: 0 0 5px rgba(0,188,212,0.4);
  }

  button {
    width: 100%;
    height: 45px;
    margin-top: 25px;
    background: #00796b;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  button:hover {
    background: #004d40;
  }

  .footer-text {
    margin-top: 15px;
    font-size: 13px;
    color: #555;
  }

</style>
</head>
<body>

  <div class="container">
    <h2>Student Registration</h2>
    <form action="register" method="post">
      <label for="id">Student ID</label>
      <input type="text" id="id" name="id" placeholder="Enter Student ID" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Student Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <button type="submit">Register</button>
    </form>
    <div class="footer-text">
      <p>Already registered? <a href="#" style="color:#00796b; text-decoration:none;">Login here</a></p>
    </div>
  </div>

</body>
</html>
